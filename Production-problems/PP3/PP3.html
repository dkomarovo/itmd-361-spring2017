<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	
<title>PP3 - HTML Form - Komarov, Denis</title>

<style>

form 
{
  /*To center the form on the page*/
  margin: 0 auto;
  /*Adjust the width of the form*/
  width: 375px;
  /*To see the outline of the form*/ 
  padding: 1em;
  border: 1px solid #CCC;
  border-radius: 1em;
}

form div + div 
{
  margin-top: 1em;
}

label 
{
  /*To make sure that all labels have the same size and are properly aligned*/
  display: inline;
  width: 30px;
  text-align: right;
}

input, textarea
{
  /*Establish same font between all text areas*/
  font: 1em sans-serif;

  /* To give the same size to all text fields */
  width: 225px;
  box-sizing: border-box;

  /* To harmonize the look & feel of text field border */
  border: 1px solid #999;
}

input:focus, textarea:focus 
{
  /* To give a little highlight on active elements */
  border-color: #000;
}

textarea 
{
  /* To properly align multiline text fields with their labels */
  vertical-align: top;

  /* To give enough room to type some text */
  height: 5em;
  
}

.button 
{
  /* To position the buttons to the same position of the text fields */
  padding-left: 90px; /* same size as the label elements */
}

button
{
  /* This extra margin represent roughly the same space as the space
     between the labels and their text fields */
  margin-left: .5em;
}

h1
{
  margin-left: 27%;
}

.inputs_table  input[type="radio"] {
    width: 20px;       
}

</style>
</head>

<body>
   <section id="form">
            <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
                <h1>Volunteer Form</h1>
                    <fieldset id="myinfo">
                        <legend><strong>My Info</strong></legend>
                        	<label>&thinsp;First Name:&emsp;&ensp;&thinsp;&thinsp;</label><input type="text" name="first_name_field" placeholder="First Name"><br/>
                        	<label>&thinsp;Last Name:&emsp;&ensp;&nbsp;&thinsp;</label><input type="text" name="last_name_field" placeholder="Last Name"><br/>
                        	<label>&thinsp;Phone Number:&nbsp;</label><input type="tel" name="phone_field" placeholder="(XXX)XXX-XXXX"><br/>
                        	<label>&thinsp;Email Address:&thinsp;&thinsp;</label><input type="email" name="email_field" placeholder="example@example.com"><br/>
                        
                        <table class="inputs_table">
                         	<tbody>
                         		<tr>
                            		<td>
                           				 <label>Gender: Male</label><input type="radio" name="gender_field" value="Male">&nbsp;<label>Female</label><input type="radio" class="radio_class" name="gender_field" value="Female">
                            		</td>
                        		</tr>
                       	    </tbody>
                        </table>
                        
                            <label>&thinsp;Age:</label>
                            <select name="age_field">
                                <option selected disabled>Select Age</option>
                                <option value="Under 18">Under 18</option>
                                <option value="18-24">18-24</option>
                                <option value="25-34">25-34</option>
                                <option value="35-44">35-44</option>
                                <option value="45-54">45-54</option>
                                <option value="55-64">55-64</option>
                                <option value="65 and Over">65 and Over</option>
                            </select>
                    
                    </fieldset><br/>

  		<fieldset id = "Availability">
  		
  			<legend><strong>My Availability</strong></legend>
  			
   			 <label>&thinsp;Days Available:</label><br/>
     		 <label>&thinsp;Sunday</label><input type="checkbox" name="available_field[]" value="Sunday"><br>
             <label>&thinsp;Monday</label><input type="checkbox" name="available_field[]" value="Monday"><br>
             <label>&thinsp;Tuesday</label><input type="checkbox" name="available_field[]" value="Tuesday"><br>
             <label>&thinsp;Wednesday</label><input type="checkbox" name="available_field[]" value="Wednesday"><br>
             <label>&thinsp;Thursday</label><input type="checkbox" name="available_field[]" value="Thursday"><br>
             <label>&thinsp;Friday</label><input type="checkbox" name="available_field[]" value="Friday"><br>
             <label>&thinsp;Saturday</label><input type="checkbox" name="available_field[]" value="Saturday"><br><br/>
            
            <label>&thinsp;Comments:</label><br/>
             &thinsp;<textarea name="comments_field" placeholder="Comments" id="commentsbox"></textarea>
             
            <input type="hidden" name="hidden_field" value="dkomarov"><br><br/>
             	
  			 &thinsp;<input type="submit" value="Send Me">
  
  		</fieldset>
	
		</form>

    </section>
</body>
</html>
